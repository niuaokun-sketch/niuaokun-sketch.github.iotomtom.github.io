<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的变异生物馆</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #loading {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: #00ffcc; font-family: monospace; font-size: 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载生物样本...</div>

    <!-- 引入 Three.js 和 GLTFLoader -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // 引入模型加载器

        // 1. 场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111); // 深灰背景
        scene.fog = new THREE.FogExp2(0x111111, 0.05); // 雾气

        // 2. 相机
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5); // 调整相机位置，确保能看到模型

        // 3. 渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. 灯光 (没有灯光模型就是黑的！)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // 环境光
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 2); // 直射光
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 5. 地面网格
        const gridHelper = new THREE.GridHelper(50, 50, 0x00ffcc, 0x222222);
        scene.add(gridHelper);

        // 6. 加载模型 (关键步骤！！！)
        const loader = new GLTFLoader();
        
        // ⚠️⚠️⚠️ 请确保这里的名字和你上传的文件名一模一样 ⚠️⚠️⚠️
        loader.load( './wugui.glb', function ( gltf ) {

            const model = gltf.scene;
            
            // 调整模型大小 (AI生成的模型有时候巨大，有时候巨小)
            model.scale.set(1, 1, 1); 
            // 调整位置
            model.position.set(0, 0, 0);

            // 【可选】强制变成线框风格 (符合 Bear 71 风格)
            // 如果你想要保留原本的颜色，把下面这几行注释掉或删掉
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshBasicMaterial({
                        color: 0x00ffcc, // 青色线框
                        wireframe: true  // 开启线框模式
                    });
                }
            });

            scene.add(model);
            
            // 加载完成后隐藏文字
            document.getElementById('loading').style.display = 'none';

        }, undefined, function ( error ) {
            console.error( error );
            document.getElementById('loading').innerText = '加载失败，请检查文件名！';
        } );

        // 7. 控制器
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 8. 动画
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 窗口适配
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
