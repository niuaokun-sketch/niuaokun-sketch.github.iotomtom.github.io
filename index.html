<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>风格点云地图</title>
    <style>
        /* 1. 基础设置：白色背景，像 Bear 71 一样 */
        body { margin: 0; overflow: hidden; background-color: #ffffff; font-family: 'Courier New', monospace; }
        
        /* 2. 顶部导航栏 */
        #header {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: white; border-bottom: 1px solid #ddd;
            z-index: 10;
        }
        .logo { font-weight: bold; font-size: 18px; letter-spacing: 2px; }
        .btn { border: 1px solid #333; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-size: 12px; }

        /* 3. 标签样式 (漂浮在地图上的牌子) */
        .label {
            background-color: #8B4513; /* 棕色背景 */
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none; /* 让鼠标穿透，不挡操作 */
            white-space: nowrap;
            position: relative;
        }
        /* 给标签加一个小三角，指向地面 */
        .label::after {
            content: ''; position: absolute; bottom: -5px; left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #8B4513;
        }
        /* 特殊标签：Bear 71 是黑色的 */
        .label.main { background-color: #333; }
        .label.main::after { border-top-color: #333; }

    </style>
</head>
<body>

    <!-- 顶部 UI -->
    <div id="header">
        <div class="logo">BEAR 71 REPLICA</div>
        <div class="btn">+ STORY</div>
    </div>

    <!-- 引入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 引入 CSS2D 渲染器，这是做漂浮标签的神器
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';

        // --- 1. 场景初始化 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // 白色背景
        // 添加白色雾气，让远处的点渐渐消失，增加深邃感
        scene.fog = new THREE.FogExp2(0xffffff, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 60); // 相机放高一点，俯视

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. 初始化标签渲染器 (让 HTML 元素能跟着 3D 动) ---
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        // 关键：让鼠标事件穿透标签层，否则无法拖动地图
        labelRenderer.domElement.style.pointerEvents = 'none'; 
        document.body.appendChild(labelRenderer.domElement);

        // --- 3. 生成点云地形 (核心代码) ---
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];

        const width = 150;  // 地图宽度
        const depth = 150;  // 地图深度
        const gap = 1.5;    // 点之间的间距

        const colorWater = new THREE.Color(0x66ccff); // 浅蓝色 (水)
        const colorLand = new THREE.Color(0x88cc44);  // 黄绿色 (地)

        // 双重循环生成点阵
        for (let x = -width / 2; x < width / 2; x += gap) {
            for (let z = -depth / 2; z < depth / 2; z += gap) {
                
                // --- 造山算法 (用数学公式生成起伏) ---
                // 这里用了 sin 和 cos 函数来模拟山峰和河流
                let y = Math.sin(x * 0.05) * 5 + Math.cos(z * 0.05) * 5;
                // 加一点随机噪点，让地形更自然
                y += Math.random() * 0.5;

                positions.push(x, y, z);

                // --- 染色逻辑 ---
                // 如果高度(y)小于 0，就是水(蓝)，否则是山(绿)
                if (y < -2) {
                    colors.push(colorWater.r, colorWater.g, colorWater.b);
                } else {
                    colors.push(colorLand.r, colorLand.g, colorLand.b);
                }
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        // 点的材质
        const material = new THREE.PointsMaterial({
            size: 0.8,              // 点的大小
            vertexColors: true,     // 启用顶点颜色
            sizeAttenuation: true   // 近大远小
        });

        const terrain = new THREE.Points(geometry, material);
        scene.add(terrain);

        // --- 4. 添加标签 (Bear 71, Cougar 等) ---
        
        function addLabel(text, x, z, isMain = false) {
            // 1. 算一下这个坐标的高度 y，保证标签贴在地面上
            let y = Math.sin(x * 0.05) * 5 + Math.cos(z * 0.05) * 5;

            // 2. 创建 HTML 元素
            const div = document.createElement('div');
            div.className = isMain ? 'label main' : 'label';
            div.textContent = text;

            // 3. 转换成 3D 对象
            const label = new CSS2DObject(div);
            label.position.set(x, y + 2, z); // y+2 是为了让标签悬浮在点上方一点点
            scene.add(label);

            // 4. (可选) 给主角加个特殊的标记杆
            if (isMain) {
                const lineGeo = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(x, y, z),
                    new THREE.Vector3(x, y + 2, z)
                ]);
                const lineMat = new THREE.LineBasicMaterial({ color: 0x333333 });
                const line = new THREE.Line(lineGeo, lineMat);
                scene.add(line);
            }
        }

        // 添加几个示例标签
        addLabel("BEAR 71", 0, 0, true); // 主角
        addLabel("COUGAR 121", 20, -20);
        addLabel("LYNX 106", -15, -30);
        addLabel("COYOTE 431", 10, -40);

        // --- 5. 控制器与动画 ---
        const controls = new OrbitControls(camera, renderer.domElement); // 注意这里绑定在 renderer 上
        // 让 CSS2D 也能响应鼠标交互，这行代码很关键，把事件层设为 none 后，我们需要手动控制
        // 但是上面我们把 labelRenderer pointerEvents 设为 none 了，所以直接控制 renderer 即可。
        controls.enableDamping = true;
        controls.autoRotate = true; // 让地图缓慢旋转
        controls.autoRotateSpeed = 0.5;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera); // 渲染标签
        }
        animate();

        // 窗口自适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
