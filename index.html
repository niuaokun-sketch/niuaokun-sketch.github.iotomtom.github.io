           æ‰€ä»¥è¿™é‡Œç”¨ä¸€ä¸ªä¼ªå…ƒç´ åšé®ç½©æ˜¯è¡Œä¸é€šçš„ï¼ˆå› ä¸ºè¦é€æ˜ï¼‰ã€‚

        #cursor-hex {

<body>

    <script type="importmap">
        {
            "imports": {

    <!-- ğŸŒŸ Shader è°ƒæ•´ï¼šç¼©å°é¿è®©åŠå¾„ -->
    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float uTime;
        uniform vec3 uMouse;
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;

        void main() {
            vColor = customColor;
            vec3 pos = position;

            // --- é¼ æ ‡äº¤äº’ï¼šå¾®å°é¿è®© ---
            float dist = distance(pos.xz, uMouse.xz);
            
            // â¬‡ï¸ ä¿®æ”¹ç‚¹ï¼šåŠå¾„ä» 15.0 æ”¹ä¸º 7.0 (èŒƒå›´å‡åŠ)
            float radius = 7.0; 
            
            if (dist < radius) {
                vec3 dir = normalize(pos - uMouse);
                float force = (radius - dist) / radius;
                // æ¨åŠ›ä¾ç„¶å¹³æ»‘
                pos.x += dir.x * force * 3.0; 
                pos.z += dir.z * force * 3.0;
            }

            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // ä¿æŒç‚¹çš„å¤§å°
            gl_PointSize = size * (200.0 / -mvPosition.z); 
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        varying vec3 vColor;

        void main() {
            // æ‰å¹³åœ†ç»˜åˆ¶
            float dist = length(gl_PointCoord - vec2(0.5));
            float alpha = 1.0 - smoothstep(0.4, 0.5, dist);
            if (alpha < 0.01) discard;
            gl_FragColor = vec4(vColor, alpha); 
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        scene.fog = new THREE.FogExp2(0xffffff, 0.012);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 70);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const mouseWorld = new THREE.Vector3(999, 999, 999);
        const hitPlane = new THREE.Mesh(
            new THREE.PlaneGeometry(500, 500),
            new THREE.MeshBasicMaterial({ visible: false })
        );
        hitPlane.rotation.x = -Math.PI / 2;
        scene.add(hitPlane);

        // --- åœ°å½¢ç”Ÿæˆ ---
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const sizes = [];

        // â¬‡ï¸ ä¿®æ”¹ç‚¹ï¼šé¢œè‰²è°ƒæ•´
        const colWater = new THREE.Color("#99DDFF"); // æµ…è“è‰² (æ›´æ¸…æ–°)
        const colLand1 = new THREE.Color("#88CC44"); 
        const colLand2 = new THREE.Color("#66AA33"); 
        const colLand3 = new THREE.Color("#DDEEAA"); 

        const range = 180; 
        const gap = 2.5; 

        for (let x = -range; x < range; x += gap) {
            for (let z = -range; z < range; z += gap) {
                
                const distToCenter = Math.sqrt(x*x + z*z);
                const maxRadius = 120 + Math.sin(Math.atan2(z, x) * 5.0) * 15.0 + Math.cos(x * 0.1) * 10.0;
                
                if (distToCenter > maxRadius) continue;

                let y = Math.sin(x * 0.05) * 8 + Math.cos(z * 0.05) * 8;
                
                let pSize = 0.0;
                let pColor = new THREE.Color();
                let keepPoint = false;

                if (y < -3) {
                    // æ²³æµ
                    if (Math.random() > 0.4) {
                        pSize = 4.0; 
                        pColor = colWater;
                        keepPoint = true;
                    }
                } else {
                    // â¬‡ï¸ ä¿®æ”¹ç‚¹ï¼šè‰åœ°å¯†åº¦è°ƒæ•´
                    // ä¹‹å‰æ˜¯ > 0.8 (ä¿ç•™20%)ï¼Œç°åœ¨æ”¹ä¸º > 0.5 (ä¿ç•™50%)ï¼Œå¯†åº¦å¢åŠ ä¸€å€å¤š
                    if (Math.random() > 0.5) { 
                        keepPoint = true;
                        
                        const r = Math.random();
                        if (r > 0.95) {
                            pSize = 5.0; // å¶å‘å¤§ç‚¹
                            pColor = colLand1;
                        } else if (r > 0.6) {
                            pSize = 2.5;
                            pColor = colLand2;
                        } else {
                            pSize = 1.5; // å°ç‚¹å˜å¤š
                            pColor = colLand3;
                        }
                    }
                }

                if (keepPoint) {
                    positions.push(x, y, z);
                    colors.push(pColor.r, pColor.g, pColor.b);
                    sizes.push(pSize);
                }
            }
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

        const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uMouse: { value: new THREE.Vector3(0, 0, 0) }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            transparent: true
        });

        const terrain = new THREE.Points(geometry, shaderMaterial);
        scene.add(terrain);

        // --- åŠ¨ç‰©é€»è¾‘ ---
        class TriangleAnimal {
            constructor(name, type, color, startPos) {
                this.name = name;
                this.info = { type: type, desc: "Detected abnormal genetic signature due to environmental stress." };
                
                const geo = new THREE.ConeGeometry(2, 4, 3);
                const mat = new THREE.MeshBasicMaterial({ color: color, wireframe: true });
                this.mesh = new THREE.Mesh(geo, mat);
                
                this.mesh.rotation.x = Math.PI;
                this.mesh.position.copy(startPos);
                
                this.target = startPos.clone();
                this.speed = 0.08;
                
                scene.add(this.mesh);
                this.pickTarget();
            }

            pickTarget() {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 80;
                this.target.x = Math.cos(angle) * radius;
                this.target.z = Math.sin(angle) * radius;
            }

            update() {
                const dir = new THREE.Vector3().subVectors(this.target, this.mesh.position);
                if (dir.length() < 1) this.pickTarget();
                
                dir.normalize();
                this.mesh.position.add(dir.multiplyScalar(this.speed));
                this.mesh.rotation.y += 0.02;
                
                const y = Math.sin(this.mesh.position.x * 0.05) * 8 + Math.cos(this.mesh.position.z * 0.05) * 8;
                this.mesh.position.y = y + 8;
            }
        }

        const animals = [
            new TriangleAnimal("TURTLE-X", "Polymer Turtle", 0xff6b6b, new THREE.Vector3(0, 10, 0)),
            new TriangleAnimal("CRAB-9", "Cap Hermit", 0xffaa00, new THREE.Vector3(30, 10, 20)),
            new TriangleAnimal("BIRD-OIL", "Oil Cormorant", 0x4444ff, new THREE.Vector3(-30, 10, -30)),
        ];

        // --- äº¤äº’ ---
        const cursor = document.getElementById('cursor-hex');
        const cursorSvg = document.getElementById('cursor-svg');
        const panel = document.getElementById('data-panel');
        let lockedTarget = null;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(hitPlane);
            if (intersects.length > 0) {
                shaderMaterial.uniforms.uMouse.value.copy(intersects[0].point);
                mouseWorld.copy(intersects[0].point);
            }
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        controls.addEventListener('start', () => { controls.autoRotate = false; });

        function animate() {
            requestAnimationFrame(animate);
            
            let isCapturing = false;

            animals.forEach(anim => {
                anim.update();
                
                const dist = new THREE.Vector2(anim.mesh.position.x, anim.mesh.position.z)
                    .distanceTo(new THREE.Vector2(mouseWorld.x, mouseWorld.z));

                if (dist < 8) { 
                    isCapturing = true;
                    anim.mesh.scale.setScalar(1.5);
                    
                    if (lockedTarget !== anim) {
                        lockedTarget = anim;
                        document.getElementById('panel-id').innerText = "ID: " + Math.floor(Math.random()*1000);
                        document.getElementById('panel-name').innerText = anim.name;
                        document.getElementById('panel-desc').innerText = anim.info.desc;
                        document.getElementById('bar-tox').style.width = Math.random() * 80 + 20 + "%";
                        document.getElementById('bar-adp').style.width = Math.random() * 80 + 20 + "%";
                        panel.style.display = 'block';
                    }
                } else {
                    anim.mesh.scale.setScalar(1.0);
                    if (lockedTarget === anim) {
                        lockedTarget = null;
                        panel.style.display = 'none';
                    }
                }
            });

            if (isCapturing) document.body.classList.add('capturing');
            else document.body.classList.remove('capturing');

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
